<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Simple Shooting</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      function onClickMotion() {
        // feature detect
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('devicemotion', () => {});
              }
            })
            .catch(console.error);
        } else {
          // handle regular non iOS 13+ devices
        }
      }
      function onClickOrientation() {
        // feature detect
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', () => {});
              }
            })
            .catch(console.error);
        } else {
          // handle regular non iOS 13+ devices
        }
      }
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/SimpleShooting.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px" onclick="onClickMotion()"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="onClickMotion()"></div>
        <div class="fullscreen" onclick="onClickOrientation()"></div>
        <div class="title">Simple Shooting Test</div>
      </div>
    </div>
  </body>
</html>
